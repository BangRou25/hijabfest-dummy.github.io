<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrasi HijabFest</title>
    <link href="../output.css" rel="stylesheet" />
  </head>
  <body class="text-tertiary bg-primary">
    <div class="container mx-auto px-32 py-16">
      <h2 class="text-4xl font-bold text-center">Registrasi Fitrah Fest</h2>
    </div>
    <div class="container mx-auto px-32 py-16">
      <form action="../regist.php" method="post">
        <div class="flex flex-col gap-4">
          <div class="flex gap-2 flex-col">
            <span>Nama lengkap</span>
            <input
              type="text"
              required
              name="nameFull"
              class="w-full px-4 py-2 rounded-lg outline-none border-solid border-2 border-tertiary transition-all duration-200 hover:border-accent focus:border-accent"
              id="name_f"
            />
          </div>
          <div class="flex gap-2 flex-col">
            <span>Email</span>
            <input
              type="email"
              name="email"
              class="w-full px-4 py-2 rounded-lg outline-none border-solid border-2 border-tertiary transition-all duration-200 hover:border-accent focus:border-accent"
              id="email"
            />
          </div>
          <div class="flex gap-2 flex-col">
            <span>No. Telepon</span>
            <input
              type="text"
              required
              name="tel"
              class="w-full px-4 py-2 rounded-lg outline-none border-solid border-2 border-tertiary transition-all duration-200 hover:border-accent focus:border-accent"
              id="tel_num"
            />
          </div>
          <div class="flex gap-2 flex-col">
            <span>Agama</span>
            <select
              name="religion"
              id="category"
              class="w-full px-4 py-2 rounded-lg outline-none border-solid border-2 border-tertiary transition-all duration-200 hover:border-accent"
            >
              <option value="0">Islam</option>
              <option value="1">Kristen</option>
              <option value="2">Lainnya</option>
            </select>
          </div>
          <div class="flex gap-2 flex-col">
            <span>Kategori</span>
            <select
              name="category"
              id="category"
              class="w-full px-4 py-2 rounded-lg outline-none border-solid border-2 border-tertiary transition-all duration-200 hover:border-accent"
            >
              <option value="0">Peserta</option>
              <option value="1">Sponsor</option>
            </select>
          </div>
          <div class="flex gap-2 flex-col items-start">
            <button
              type="submit"
              class="bg-primary hover:bg-tertiary px-8 py-2 rounded-lg border-solid border-2 border-tertiary transition-all duration-200 hover:text-primary"
            >
              Kirim
            </button>
          </div>
        </div>
      </form>
    </div>
    <script src="index.js" async></script>
  </body>
</html>
